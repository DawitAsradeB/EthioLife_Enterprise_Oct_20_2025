name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels: ['feat', 'feature', 'enhancement']
  - title: '🐛 Fixes'
    labels: ['fix', 'bug']
  - title: '🧹 Maintenance'
    labels: ['chore', 'refactor', 'style']
  - title: '⚙️ CI/CD'
    labels: ['ci', 'build']
  - title: '🧪 Tests'
    labels: ['test']
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels: ['major']
  minor:
    labels: ['minor', 'feat', 'feature', 'enhancement']
  patch:
    labels: ['patch', 'fix', 'bug', 'chore']
  default: patch
template: |
  ## Changes since last release

  $CHANGES
